<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Info de una banda</title>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			Agregar copias vendidas
		</div>
		<div class="panel-body">
			<form wicket:id="addCopiesForm">
				<div class="form-group">
				    <label for="country">País</label>
				    <select wicket:id="country"></select>
				</div>
				<div class="form-group">
				    <label for="copyCount">Cantidad de copias</label>
				    <input type="text" class="form-control" id="copyCount" wicket:id="copyCount" placeholder="25000">
				</div>
				<div class="row">
					<input type="submit" class="btn btn-primary"></input>
				</div>
			</form>
		</div>
	</div>
						
</body>
</html>
